name: Build Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:

  build:
    name: Build Idyll Studio
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:

      - uses: actions/checkout@v2

      - name: Setup NodeJs
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Add MacOS certs
        if: matrix.os == 'macos-latest' && startsWith(github.ref, 'refs/tags/')
        run: chmod +x add-osx-cert.sh && ./add-osx-cert.sh
        env:
          CERTIFICATE_OSX_APPLICATION: ${{ secrets.CERTIFICATE_OSX_APPLICATION }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}

      - name: Increase file limits
        if: matrix.os == 'macos-latest' && startsWith(github.ref, 'refs/tags/')
        run: |
          echo kern.maxfiles=1048576 | sudo tee -a /etc/sysctl.conf
          echo kern.maxfilesperproc=1048576 | sudo tee -a /etc/sysctl.conf
          echo fs.inotify.max_user_watches=1048576 | sudo tee -a /etc/sysctl.conf
          sudo sysctl -w kern.maxfiles=1048576
          sudo sysctl -w kern.maxfilesperproc=1048576
          ulimit -n 524288
          sudo launchctl limit maxfiles 1048576 unlimited

      - name: Install dependencies
        run: npm i

      - name: Build
        run: npm run make
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}

      - name: Upload builds to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            out/**/idyll-studio*.zip
            out/**/idyll-studio*.deb
            out/**/idyll-studio*.rpm
            out/**/idyll-studio*Setup.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
